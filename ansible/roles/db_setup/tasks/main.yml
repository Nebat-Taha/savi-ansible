---
# =============================================================================
# ⚠️ MISSING STEP: MongoDB Installation Tasks ⚠️
# The service cannot be started if the package is not installed.
# =============================================================================

# 1. Install Prerequisites
- name: Install gnupg and necessary packages
  ansible.builtin.apt:
    name:
      - gnupg
      - curl
    state: present
    update_cache: yes
  become: true

# 2. Add MongoDB GPG Key (Uses the generic key which works for 7.0+)
- name: Add MongoDB GPG key
  ansible.builtin.apt_key:
    url: https://www.mongodb.org/static/pgp/server-7.0.asc  # Updated GPG Key URL
    state: present
  become: true

# 3. Add MongoDB Repository (Targets 'noble' distribution for MongoDB 7.0)
- name: Add MongoDB repository for Ubuntu 24.04
  ansible.builtin.apt_repository:
    # Target 'noble' (24.04) and MongoDB 7.0
    repo: 'deb [ arch=amd64,arm64 ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/7.0 multiverse' 
    state: present
    update_cache: yes # Force update after adding new repo
  become: true

# 4. Install MongoDB
- name: Ensure MongoDB is installed (mongodb-org)
  ansible.builtin.package:
    name: mongodb-org
    state: present
  become: true


- name: Check if MongoDB is running
  ansible.builtin.service:
    name: mongod
    state: started
  become: true

- name: Configure MongoDB to listen on all interfaces and restart service
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '^  bindIp: 127.0.0.1'
    replace: '  bindIp: 0.0.0.0'
  become: true
  register: config_changed
  
  
- name: Restart MongoDB service
  ansible.builtin.service:
    name: mongod
    state: restarted
  become: true

- name: Reset SSH connection after service restart
  ansible.builtin.meta:
    reset_connection
    
- name: Wait for MongoDB to start
  ansible.builtin.pause:
    seconds: 10

- name: Create a test database and a collection with documents
  community.mongodb.mongodb_shell:
    db: testdb
    eval: 'db.testcollection.insertMany([{ name: "ansible_test_data", value: 100 }, { name: "another_test_doc", value: 200 }])'
  become: true

