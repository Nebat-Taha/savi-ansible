---
# =============================================================================
# ⚠️ MISSING STEP: MongoDB Installation Tasks ⚠️
# The service cannot be started if the package is not installed.
# =============================================================================

# 1. Install Prerequisites (Already OK)
- name: Install gnupg and necessary packages
  ansible.builtin.apt:
    name:
      - gnupg
      - curl
    state: present
    update_cache: yes
  become: true

# 2. Download and Add the official MongoDB GPG Key (Using apt-key is deprecated)
# This uses the modern way to add a key to /etc/apt/keyrings/
- name: Add MongoDB GPG key (modern method)
  ansible.builtin.shell: |
    curl -fsSL https://pgp.mongodb.com/server-7.0.asc | \
      sudo gpg --dearmor -o /etc/apt/keyrings/mongodb-server-7.0.gpg
  args:
    creates: /etc/apt/keyrings/mongodb-server-7.0.gpg
  become: true
  changed_when: true

# 3. Add MongoDB Repository (Targets 'noble' 24.04 using the correct format)
- name: Add MongoDB repository for Ubuntu 24.04
  ansible.builtin.apt_repository:
    # Use the 'noble' codename, specify the signed key, and use the correct URL structure.
    repo: 'deb [ signed-by=/etc/apt/keyrings/mongodb-server-7.0.gpg, arch=amd64 ] https://repo.mongodb.org/apt/ubuntu noble/mongodb-org/7.0 multiverse'
    state: present
    filename: 'mongodb-org-7.0' # Use a specific filename for the source list
  become: true

# 4. Install MongoDB
- name: Ensure MongoDB is installed (mongodb-org)
  ansible.builtin.package:
    name: mongodb-org
    state: present
  become: true

# ... (Continue with your existing service and configuration tasks)


- name: Check if MongoDB is running
  ansible.builtin.service:
    name: mongod
    state: started
  become: true

- name: Configure MongoDB to listen on all interfaces and restart service
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '^  bindIp: 127.0.0.1'
    replace: '  bindIp: 0.0.0.0'
  become: true
  register: config_changed
  
  
- name: Restart MongoDB service
  ansible.builtin.service:
    name: mongod
    state: restarted
  become: true

- name: Reset SSH connection after service restart
  ansible.builtin.meta:
    reset_connection
    
- name: Wait for MongoDB to start
  ansible.builtin.pause:
    seconds: 10

- name: Create a test database and a collection with documents
  community.mongodb.mongodb_shell:
    db: testdb
    eval: 'db.testcollection.insertMany([{ name: "ansible_test_data", value: 100 }, { name: "another_test_doc", value: 200 }])'
  become: true

