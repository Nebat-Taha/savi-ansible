name: Ansible Multi-Region CI/CD Pipeline

on:
  workflow_dispatch:

  #push:
    #branches:
      #- main
  #pull_request:
    #branches:
      #- main

jobs:
  # Job to orchestrate all configurations across multiple regions
  apply-ansible-roles:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        aws_region: ["us-east-1", "eu-central-1"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ matrix.aws_region }}
      
      - name: Set up Ansible and Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install ansible 
      - run: ansible-galaxy collection install community.aws
      - run: pip install boto3 botocore
      
      - name: Run Master Playbook
        run: ansible-playbook -i inventory/ playbooks/site.yml 
        env:
          AWS_REGION: ${{ matrix.aws_region }}
        #continue-on-error: true