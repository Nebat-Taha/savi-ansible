jobs:
  # Job to orchestrate all configurations across multiple regions
  apply-ansible-roles:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        aws_region: ["us-east-1", "eu-central-1"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ matrix.aws_region }}

      - name: Set up Ansible and Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
          # cache: "pip"
      - run: pip install ansible
      - run: ansible-galaxy collection install community.aws
      - run: pip install boto3 botocore

      - name: Report Python & Ansible Environment Details
        run: |
          echo "--- Python Interpreter Path ---"
          which python
          echo "--- Python Version ---"
          python --version
          echo "--- Installed Python Packages (Ansible/Boto3/Botocore versions) ---"
          pip list | grep -E 'ansible|boto3|botocore'
          echo "--- ANSIBLE_PYTHON_INTERPRETER Setting ---"
          # This variable might be set if you use an isolated venv; check its value.
          echo "Value: $ANSIBLE_PYTHON_INTERPRETER"

      # 4. Optional: Verify Inventory Loading (requires AWS credentials to be configured in the runner)
      # This step will confirm which hosts and regions are being queried.
      - name: Preview Dynamic Inventory
        # Replace the path with your actual inventory file location
        run: ansible-inventory -i ansible/inventory/aws_ec2.yml --graph
      - name: Calculate Target Host Group Name
        id: set_group
        run: | # Use the pipe '|' to treat this as a single script block
          # 1. Get the raw region variable from the matrix
          RAW_REGION="${{ matrix.aws_region }}"

          # 2. Use standard Bash substitution to replace all '-' with '_'
          # We perform the substitution on a separate line for clarity and robustness
          CLEAN_REGION="${RAW_REGION//-/_}"

          # 3. Calculate the --limit group name
          CLEAN_GROUP_NAME="region_${CLEAN_REGION}"

          # Set the cleaned variables as step outputs
          echo "CLEAN_GROUP_NAME=$CLEAN_GROUP_NAME" >> $GITHUB_OUTPUT
          echo "CLEAN_REGION=$CLEAN_REGION" >> $GITHUB_OUTPUT

      - name: Run Master Playbook for Region ${{ matrix.aws_region }}
        run: |
          ansible-playbook -i ansible/inventory/ ansible/playbooks/site.yml \
            --limit '${{ steps.set_group.outputs.CLEAN_GROUP_NAME }}' \
            -e "target_region=${{ steps.set_group.outputs.CLEAN_REGION }}"
        # --limit: CRITICALLY limits the total hosts Ansible can see to
        # ONLY those belonging to the current job's region (e.g., region_us_east_1).
        # This ensures regional isolation and prevents cross-region configuration.
        # -e (Extra Vars): Passes the clean region name (e.g., us_east_1)
        # to the playbook. This is used by the 'hosts:' parameter
        # (e.g., hosts: "{{ target_region }}_mongodb_servers") for dynamic targeting
        # and graceful skipping of services that don't exist in this region.

        env:
          ANSIBLE_CONFIG: ansible/ansible.cfg
          AWS_REGION: ${{ matrix.aws_region }}
          BACKBLAZE_APPLICATION_KEY_ID: ${{ secrets.BACKBLAZE_APPLICATION_KEY_ID }}
          BACKBLAZE_APPLICATION_KEY: ${{ secrets.BACKBLAZE_APPLICATION_KEY }}
